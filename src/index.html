<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Circle Chaos is a game made in JavaScript where you control an angry circle that must destroy all circles that come in its way."
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Circle Chaos</title>
  </head>
  <body>
    <main>
      <!-- OUTER SCREENS -->
      <div class="screen start-screen">
        <h1 class="start-screen__main-title">Circle Chaos</h1>
        <p class="start-screen__title">Click anywhere to begin</p>
        <div class="highscore">
          <h2 class="highscore__title">Highscore</h2>
          <p class="highscore__points">Loading...</p>
        </div>
      </div>
      <div class="screen gameover-screen hide">
        <h2 class="gameover-screen__title">You are dead!</h2>
        <button class="gameover-screen__btn">Restart</button>
      </div>

      <!-- GAME -->
      <div id="game-container">
        <div class="screen pause-screen hide">
          <h2 class="pause-screen__title">Game paused</h2>
          <p class="pause-screen__text">Click or press &lt;P&gt; to resume</p>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/main/main.js"></script>
  </body>
</html>
