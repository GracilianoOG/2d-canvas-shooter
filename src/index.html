<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Circle Chaos</title>
  </head>
  <body>
    <main>
      <div class="screen start-screen">
        <h1 class="start-screen__main-title">Circle Chaos</h1>
        <p class="start-screen__title">Click anywhere to begin</p>
        <div class="highscore">
          <div class="highscore__title">Highscore</div>
          <div class="highscore__points">Loading...</div>
        </div>
      </div>
      <div class="screen gameover-screen hide">
        <h2 class="gameover-screen__title">You are dead!</h2>
        <button class="gameover-screen__btn">Restart</button>
      </div>
      <div id="game-container">
        <div class="screen pause-screen hide">
          <h2>Paused</h2>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
