<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.core.min.js" integrity="sha512-d00Brs/+XQUUaO0Y9Uo8Vw63o7kS6ZcLM2P++17kALrI8oihAfL4pl1jQObeRBgv06j7xG0GHOhudAW0BdrycA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #FFF;
      font-family: 'Press Start 2P', sans-serif;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    #game-container {
      position: relative;
    }

    canvas {
      left: 0;
      position: absolute;
      top: 0;
    }

    .scoreboard {
      font-size: 1.5rem;
      line-height: 1;
      position: absolute;
      text-align: center;
      text-shadow: 0 0 5px currentColor;
      top: 5px;
      user-select: none;
      width: 100%;
      z-index: 1;
    }

    .game-start {
      align-items: center;
      display: flex;
      height: 100%;
      justify-content: center;
      position: absolute;
      user-select: none;
      width: 100%;
      z-index: 5;
    }

    .game-start h2 {
      animation: blink .9s steps(2, jump-none) infinite;
    }
  </style>
</head>
<body>
  <div class="game-start">
    <h2>Click anywhere to begin</h2>
  </div>
  <main id="game-container"></main>
  <script type="module" src="./main.js"></script>
</body>
</html>
